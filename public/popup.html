<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>LinkedIn Input Alert Extension</h1>
        <p>This extension alerts when you click an input area on LinkedIn.</p>
        
        <!-- Add an input field -->
        <input type="text" id="alertInput" placeholder="Enter something here..." />
        
        <!-- Add a button to trigger the alert -->
        <button id="alertButton">Show Alert</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
